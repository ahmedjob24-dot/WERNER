<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Machine Data Management</h1>

    <!-- Form for adding/updating data -->
    <form id="dataForm" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" id="mashine" class="form-control" placeholder="Mashine" required>
            </div>
            <div class="col">
                <input type="text" id="standort" class="form-control" placeholder="Standort" required>
            </div>
            <div class="col">
                <input type="text" id="materialien" class="form-control" placeholder="Materialien" required>
            </div>
            <div class="col">
                <input type="number" id="stucke" class="form-control" placeholder="Stücke" required>
            </div>
            <div class="col">
                <input type="text" id="info" class="form-control" placeholder="Info">
            </div>
        </div>
        <button type="submit" id="addButton" class="btn btn-primary mt-3">Add Data</button>
    </form>

    <!-- Table to display data -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mashine</th>
                <th>Standort</th>
                <th>Materialien</th>
                <th>Stücke</th>
                <th>Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Dynamic data rows go here -->
        </tbody>
    </table>
</div>

<script>
    const apiUrl = 'http://localhost:3000/data';

    // Fetch existing data from the backend and render it
    function fetchData() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => renderData(data))
            .catch(error => console.error('Error fetching data:', error));
    }

    // Render data in the table
    function renderData(data) {
        const tbody = document.getElementById('dataTableBody');
        tbody.innerHTML = ''; // Clear table before re-rendering

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.mashine}</td>
                <td>${item.standort}</td>
                <td>${item.materialien}</td>
                <td>${item.stucke}</td>
                <td>${item.info}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editData('${item.id}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteData('${item.id}')">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Add new data
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newData = {
            mashine: document.getElementById('mashine').value,
            standort: document.getElementById('standort').value,
            materialien: document.getElementById('materialien').value,
            stucke: document.getElementById('stucke').value,
            info: document.getElementById('info').value
        };

        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newData)
        })
        .then(response => response.json())
        .then(data => {
            fetchData(); // Refresh the data in the table
            document.getElementById('dataForm').reset(); // Reset the form
        })
        .catch(error => console.error('Error adding data:', error));
    });

    // Edit data (you would handle this similarly by sending a PUT request)
    function editData(id) {
        // Fill the form with existing data (you can send a PUT request to update)
        alert('Edit functionality here!');
    }

    // Delete data
    function deleteData(id) {
        fetch(`${apiUrl}/${id}`, {
            method: 'DELETE',
        })
        .then(() => fetchData()) // Refresh the data in the table
        .catch(error => console.error('Error deleting data:', error));
    }

    // Initial data fetch
    fetchData();
</script>

</body>
</html>
