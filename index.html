<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Data Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Machine Data Management</h1>
    
    <!-- Form for adding/updating data -->
    <form id="dataForm" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" id="id" class="form-control" placeholder="ID" required>
            </div>
            <div class="col">
                <input type="text" id="mashine" class="form-control" placeholder="Mashine" required>
            </div>
            <div class="col">
                <input type="text" id="standort" class="form-control" placeholder="Standort" required>
            </div>
            <div class="col">
                <input type="text" id="materialien" class="form-control" placeholder="Materialien" required>
            </div>
            <div class="col">
                <input type="number" id="stucke" class="form-control" placeholder="Stücke" required>
            </div>
            <div class="col">
                <input type="text" id="info" class="form-control" placeholder="Info">
            </div>
        </div>
        <button type="submit" id="addButton" class="btn btn-primary mt-3">Add Data</button>
    </form>

    <!-- Table to display data -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mashine</th>
                <th>Standort</th>
                <th>Materialien</th>
                <th>Stücke</th>
                <th>Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Dynamic data rows go here -->
        </tbody>
    </table>
</div>

<script>
    // Sample storage (replace this with actual file handling in a backend)
    let dataStore = [];

    // Function to render the data
    function renderData() {
        const tbody = document.getElementById('dataTableBody');
        tbody.innerHTML = ''; // Clear table before re-rendering

        dataStore.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.mashine}</td>
                <td>${item.standort}</td>
                <td>${item.materialien}</td>
                <td>${item.stucke}</td>
                <td>${item.info}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editData(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Function to handle add/edit form submission
    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const id = document.getElementById('id').value;
        const mashine = document.getElementById('mashine').value;
        const standort = document.getElementById('standort').value;
        const materialien = document.getElementById('materialien').value;
        const stucke = document.getElementById('stucke').value;
        const info = document.getElementById('info').value;

        const newData = { id, mashine, standort, materialien, stucke, info };
        dataStore.push(newData);

        renderData();  // Update the table

        // Clear form
        document.getElementById('dataForm').reset();
    });

    // Edit data
    function editData(index) {
        const item = dataStore[index];
        document.getElementById('id').value = item.id;
        document.getElementById('mashine').value = item.mashine;
        document.getElementById('standort').value = item.standort;
        document.getElementById('materialien').value = item.materialien;
        document.getElementById('stucke').value = item.stucke;
        document.getElementById('info').value = item.info;
        
        // Change button text to "Update"
        const addButton = document.getElementById('addButton');
        addButton.textContent = 'Update Data';
        
        // Update the event listener for form submission
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();

            // Update the data in store
            dataStore[index] = {
                id: document.getElementById('id').value,
                mashine: document.getElementById('mashine').value,
                standort: document.getElementById('standort').value,
                materialien: document.getElementById('materialien').value,
                stucke: document.getElementById('stucke').value,
                info: document.getElementById('info').value
            };

            renderData();
            document.getElementById('dataForm').reset();
            addButton.textContent = 'Add Data';  // Reset button text
        };
    }

    // Delete data
    function deleteData(index) {
        dataStore.splice(index, 1); // Remove the item from the dataStore array
        renderData(); // Re-render the table
    }

    // Initial render
    renderData();
</script>

</body>
</html>
